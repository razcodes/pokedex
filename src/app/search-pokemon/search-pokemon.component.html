
<form>
    <mat-form-field>
      <input type="text"
             placeholder="Enter Pokemon Name"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto">

      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option" (click)="setCurrentPokemon(option)">
          {{option}}
        </mat-option>
      </mat-autocomplete>
      
    </mat-form-field>
  </form>
