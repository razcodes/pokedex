<form [formGroup]="myForm">
  <mat-form-field>
    <mat-label>Select a Pokemon:</mat-label>
    <mat-select formControlName="currentPokemon">
      <mat-option 
        *ngFor="let p of pokemons" 
        [value]="p.name" 
        (click)="setCurrentPokemon(p.url)">
        {{ p.name | titlecase }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
